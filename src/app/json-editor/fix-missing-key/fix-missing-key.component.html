<form class="error row inner-spacer center-items" #formFixMissingKVP="ngForm" (ngSubmit)="onFix.next(model_formFixMissingKVP)">
  <span class="mono">{{missingKey.key}}</span>
  <input type="hidden" [(ngModel)]="model_formFixMissingKVP.key" name="key">
  <input #inputValue class="grow" type="text" [(ngModel)]="model_formFixMissingKVP.value" name="value" [placeholder]="missingKey.value"
    autocomplete="off" required>
  <button class="icon" *ngIf="formFixMissingKVP.valid">
    <i class="material-icons">send</i>
  </button>
</form>
<div *ngIf="model_formFixMissingKVP.value != null">
  {{missingKey.value}}
</div>
